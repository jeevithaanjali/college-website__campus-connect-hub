    <style> 
      body {
    font-family: Arial, sans-serif;
    margin: 0; /* Remove extra margins */
    padding: 0;
    background-image: url('college image.jpg.png');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    min-height: 100vh; /* Ensure it covers full screen */
    display: flex;
    flex-direction: column;
    justify-content: center; /* Center content vertically */
    align-items: center; /* Center content horizontally */
}


    header {
    background-color: rgba(255, 255, 255, 0.8);
    color: black;
    padding: 30px; /* Increased padding for a bigger box */
    text-align: center;
    width: 80%; /* Increased width for a larger appearance */
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    margin: 0 auto;
}

nav {
    display: flex;
    justify-content: center;
    background-color: rgba(0, 0, 0, 0.7);
    padding: 20px 0; /* Increased padding for a larger box */
    width: 80%; /* Match header width */
    border-radius: 10px;
    margin: 15px auto; /* Center navigation */
}
        header h1 {
            margin: 0;
            font-size: 32px;
        }

        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        h2, h3 {
            color: green;
        }
    </style>
